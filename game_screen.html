<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Game Screen</title>
    <link rel="stylesheet" type="text/css" href="game_screen.css">
    <script src="game_screen.js" defer></script>>
    <script src="wdb_client.js"></script>
  </head>
  
<body>
  <div class="game-screen-container">
    <div class="game-board">
      <div class="players-list">
        <p class="player1 current">Player 1:</p>
        <p class="player2">Player 2:</p>
      </div>
      <div class="players-score">
        <p class="player1-score">Score: </p>
        <p class="player2-score">Score: </p>
      </div>
    </div>
    <div class="timer">
      <p>Time: <span id="time-left"></span></p>
      <p>Current player: <span id="current-player"></span></p>
    </div>
    <div class="word-formation-container">
      <p>Current Word:</p>
      <p id="word-formation"></p>
      <p id="word-formation-extension"></p>
    </div>
    <div class="input-box">
      <input type="text" id="letter-input" placeholder="Enter a letter">
      <button type="button" id="submit-button">Submit</button>
      <button id="complete-button" disabled>Complete</button>
      <button id="next-turn-button" disabled>Next Turn</button>
    </div>
    <div class="result-box">
      <div id="result"></div>
    </div>
  </div>
</body>

</html>
